
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penguin Species Prediction</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f8ff;
                color: #333;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                flex-direction: column;
            }
            h1 {
                font-size: 3rem;
                color: #2f4f4f;
                margin-bottom: 20px;
            }
            h2 {
                font-size: 2rem;
                color: #4682b4;
                margin-bottom: 10px;
            }
            .info-box {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 80%;
                max-width: 500px;
                margin-top: 20px;
                transition: transform 0.2s ease-in-out;
            }
            .info-box:hover {
                transform: scale(1.05);
            }
            .info-box p {
                font-size: 1.2rem;
                color: #333;
                padding: 10px;
                border-bottom: 1px solid #4682b4;
            }
            .prediction-box {
                background-color: #dff0d8;
                color: #3c763d;
                font-size: 1.5rem;
                padding: 15px;
                border-radius: 10px;
                margin-top: 20px;
                font-weight: bold;
            }
            .timestamp {
                font-size: 1rem;
                color: #888;
                margin-top: 10px;
            }
            @media (max-width: 600px) {
                h1 {
                    font-size: 2.5rem;
                }
                h2 {
                    font-size: 1.5rem;
                }
                .info-box {
                    padding: 15px;
                }
                .prediction-box {
                    font-size: 1.2rem;
                }
            }
        </style>
    </head>
    <body>
        <h1>Penguin Species Prediction</h1>
        <h2>Latest Penguin Data</h2>
        <div class="info-box">
            <p><strong>Bill Length:</strong> 44.02125281740061 mm</p>
            <p><strong>Bill Depth:</strong> 17.225737253195568 mm</p>
            <p><strong>Flipper Length:</strong> 199.79517940983658 mm</p>
        </div>
        <h2>Prediction</h2>
        <div class="prediction-box">
            üêß The penguin is a <strong>Chinstrap</strong>!
        </div>
        <div class="timestamp">Last updated: 2025-04-07 07:37:16</div>
    </body>
    </html>
